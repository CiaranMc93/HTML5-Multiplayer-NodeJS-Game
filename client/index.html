<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;">

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>

	var ctx = document.getElementById("ctx").getContext("2d");
	ctx.font = '30px Arial';
	//init a web socket connections between client and server
	//client can emit to server and vice versa
	var socket = io();

	socket.on('New Position', function(data){
		//draw the rectangle
		ctx.clearRect(0,0,500,500);
		//draw P for each player
		for(var i = 0; i< data.length; i++)
		{
			ctx.fillText('P',data[i].x,data[i].y);
		}
		

	});
</script>
